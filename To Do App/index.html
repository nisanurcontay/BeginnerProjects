<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <h1>TO DO LIST</h1>
      <form>
        <fieldset>
          <legend>Your List</legend>
          <input
            type="text"
            id="note"
            name="note"
            autocomplete="off"
            placeholder="start writing..."
          /><br />
          <input
            type="button"
            value="save"
            id="save"
            onclick="saveNote(); clearNote('note')"
          />
          <input
            type="button"
            value="clear"
            id="clear"
            onclick="clearNotes('noteList')"
          />
        </fieldset>
      </form>
      <div class="noteField" id="noteField">
        <ol id="noteList"></ol>
        <ul id="done"></ul>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
